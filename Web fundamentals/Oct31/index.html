<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        #bg-circle {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            height: 14em;
            margin: 10% auto;
            background-color: gray;
            width: 15em;
            border-radius: 50%;
            align-items: center;
            position: relative;
        }
        
        #bg-circle::after {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            border: 0.5em solid transparent;
            border-top: 0;
            border-bottom: 2em solid black;
        }
        
        #face {
            background-color: rgb(250, 250, 203);
            position: relative;
            width: 10em;
            height: 8em;
            top: 20%;
            border-radius: 35%;
            z-index: 1;
        }
        
        #face::after,
        #face:before {
            content: "";
            position: absolute;
            height: 3.5em;
            bottom: 80%;
            background-color: black;
            border-radius: 150px 150px 0 0;
            transform: translate(-50%, -50%);
        }
        
        #face::after {
            width: 7em;
            right: 50%;
            transform: rotate(-30deg);
        }
        
        #face::before {
            width: 6.5em;
            left: 50%;
            transform: rotate(30deg);
        }
        
        .eyeColumns {
            display: flex;
            position: absolute;
            width: 5em;
            height: 3em;
            top: 15%;
            left: 22.5%;
        }
        
        #left-eyebrow,
        #right-eyebrow {
            position: absolute;
            top: 15%;
            transform: rotate(180deg);
            height: 2em;
            width: 2em;
            box-shadow: -1px 7px 0 1px black;
            border-radius: 50%;
        }
        
        #left-eye,
        #right-eye {
            position: absolute;
            border: 7px solid black;
            background-color: white;
            width: 1.2em;
            height: 2em;
            margin: 0.7em 0.43em;
            border-radius: 50%;
        }
        
        #left-eye,
        #left-eyebrow {
            left: 0%;
        }
        
        #right-eye,
        #right-eyebrow {
            right: 0%;
        }
        
        #ear {
            display: flex;
        }
        
        #left-ear,
        #right-ear {
            position: absolute;
            right: 90%;
            top: 26%;
            border: 8px solid rgb(250, 250, 203);
            background-color: black;
            width: 1.5em;
            height: 1.8em;
            margin: 0.7em 0.65em;
            border-radius: 50%;
        }
        
        #left-ear {
            right: 90%;
            z-index: 2;
        }
        
        #right-ear {
            left: 90%;
        }
        
        #mouthwrap {
            display: flex;
            flex-direction: column;
            position: absolute;
            bottom: 10%;
            left: 33%;
            width: 3em;
            height: 2.5em;
            align-items: center;
        }
        
        #mustache {
            position: absolute;
            width: 2.2em;
            height: 0.5em;
            background-color: black;
            border-radius: 50%;
            box-shadow: 0px 0px 5px black;
        }
        
        #mouth {
            position: absolute;
            bottom: 20%;
            height: 1em;
            width: 2.8em;
            background-color: lightgrey;
            border-radius: 150px 150px 0 0;
            transform: rotate(180deg);
        }
        
        #neck {
            position: absolute;
            width: 5em;
            height: 5em;
            background-color: rgb(250, 250, 203);
            top: 73%;
            border-radius: 50%;
            right: 35%;
            z-index: 2;
        }
        
        #cloth {
            position: absolute;
            top: 76%;
            right: 7.5%;
            width: 13em;
            height: 7em;
            background-color: lightgreen;
            border-radius: 22%;
        }
    </style>
</head>

<body>
    <div id="bg-circle">
        <div id="face">
            <div class="eyeColumns">
                <div id="left-eyebrow"></div>
                <div id="right-eyebrow"></div>
            </div>
            <div class="eyeColumns">
                <div id="left-eye"></div>
                <div id="right-eye"></div>
            </div>
            <div id="ears">
                <div id="left-ear"></div>
                <div id="right-ear"></div>
            </div>
            <div id="mouthwrap">
                <div id="mustache"></div>
                <div id="mouth"></div>
            </div>
        </div>
        <div id="neck"></div>
        <div id="cloth"></div>
    </div>
</body>

</html>
