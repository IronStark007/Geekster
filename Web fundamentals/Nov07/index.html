<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>CountDown Timer</title>
</head>

<body>
    <div id="main">
        <div id="heading">
            <h1>CountDown Timer</h1>
        </div>
        <div id="timer-container">
            <div id="timer-row">
                <div class="timer-col">
                    <h2 id="day">00</h2>
                    <p>Days</p>
                </div>
                <p>:</p>
                <div class="timer-col">
                    <h2 id="hour">00</h2>
                    <p>Hours</p>
                </div>
                <p>:</p>
                <div class="timer-col">
                    <h2 id="min">00</h2>
                    <p>Minutes</p>
                </div>
                <p>:</p>
                <div class="timer-col">
                    <h2 id="sec">00</h2>
                    <p>Seconds</p>
                </div>
            </div>
        </div>
        <h1 id="over">Coming Soon...</h1>
    </div>
    <script src="index.js"></script>
</body>

</html>
