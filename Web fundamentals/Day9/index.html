<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="main">
        <div id="inputBox">
            <p id="display">&nbsp;</p>
        </div>
        <div><button class=" last-col red-clr" id="clr" data-number="C">C</button></div>
        <div><button class="item" data-number="1">1</button></div>
        <div><button class="item" data-number="2">2</button></div>
        <div><button class="item" data-number="3">3</button></div>
        <div><button class="item last-col" id="div" data-number="/">/</button></div>
        <div><button class="item" data-number="4">4</button></div>
        <div><button class="item" data-number="5">5</button></div>
        <div><button class="item" data-number="6">6</button></div>
        <div><button class="item last-col" id="sub" data-number="-">-</button></div>
        <div><button class="item" data-number="7">7</button></div>
        <div><button class="item" data-number="8">8</button></div>
        <div><button class="item" data-number="9">9</button></div>
        <div><button class="item last-col" id="add" data-number="+">+</button></div>
        <div><button class="item" data-number=".">.</button></div>
        <div><button class="item" data-number="0">0</button></div>
        <div><button class="red-clr" id="equal" data-number="=">=</button></div>
        <div><button class="item last-col" id="mul" data-number="*">*</button></div>
        <script src="index.js"></script>
    </div>
</body>

</html>
