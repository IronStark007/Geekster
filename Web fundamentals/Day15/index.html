<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page Using Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container w-100 p-0 mt-5 d-flex">
        <div class="container left w-50"></div>
        <div class="container right w-50">
            <div class="container inner m-5 h-100 w-60 bg-white rounded p-3">
                <p style="color:rgb(84, 84, 236)" class="h3 text-center">Register Now</p>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputUsername1" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="exampleInputUsername1" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                        <label class="form-check-label" for="exampleCheck1">I agree to all terms and conditions</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="submit" class="btn btn-primary mx-4"><a class="login" href="login.html">Already a User? Login</a></button>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
